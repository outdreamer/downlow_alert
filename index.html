<!DOCTYPE html>

<html lang="en">

  <head>
    <meta charset="UTF-8">
    <title>NW.js v0.13 + Johnny-Five + GeoLocating to notify of nearby store types</title>
    <script src="jquery.min.js"></script>
    <script src="nodebot.js"></script>
  </head>

  <body>
    <h1>NW.js v0.13 + Johnny-Five + GeoLocating to notify of nearby store types</h1>
    <div id="wrapper">
    	<h2>Please select a store type to detect near your location:</h2>
    	<select id="store_types">
    		<option name="all" value="all">All</option>
    		<option name="Coffee" value="Coffee">Coffee</option>
            <option name="liquor_store" value="liquor_store">Liquor Store</option>
    		<option name="bar" value="bar">Bar</option>
    		<option name="crime" value="crime">Crime</option>
    		<option name="hospital" value="doctors">Doctors</option>
    		<option name="food" value="food">Food</option>
    	</select>
        <button id="submit">Submit Type</button>
    	<button id="reset">Reset Type</button>
    </div>
  </body>

</html>
